<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- tailwind and daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <script src="https://kit.fontawesome.com/2b7799a4e2.js" crossorigin="anonymous"></script>
</head>

<body class="font-manrope">
    <!-- header  -->
    <header class="container mx-auto">
        <!-- banner  -->
        <div class="hero min-h-screen ">
            <div class="hero-content flex-col lg:flex-row">

                <div>
                    <h1 class="text-7xl font-bold">It's good <br>
                        tea time at The <br> Tea House</h1>
                    <p class="py-6 text-lg">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste
                        Buds.</p>
                    <button class="btn bg-gradient-to-r from-[#FF8938] to-[#F00] px-7 text-white">Explore <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z"/></svg></button>
                </div>
                <div>
                    <img src="./images/banner.png" class="max-w-sm" />
                    <div class="flex items-center bg-white drop-shadow-lg rounded p-5 w-56 relative	bottom-14">
                        <i class="fa-solid fa-star text-2xl text-amber-600 mr-2"></i>
                        <div>
                            <h3 class="text-3xl font-extrabold">5.00</h3>
                            <p>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- main  -->
    <main></main>
    <!-- footer  -->
    <footer></footer>
</body>

</html>
